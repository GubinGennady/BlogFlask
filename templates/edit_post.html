{% extends 'base.html' %}
{% block content %}
    <div class="d-flex justify-content-center align-items-center h-50">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-6 col-md-8 col-sm-10">
                    <div class="card shadow-lg p-4">
                        <h1 class="text-center mb-4">
                            Редактировать пост
                        </h1>
                        <form method="post">
                             <form method="post">
                                {{form.hidden_tag()}}
                                <h1 class="h3 mb-3 fw-normal text-center m-4">Редактировать пост</h1>

                                <div class="form-floating m-3">
                                    {{form.title}}
                                    <label for="floatingInput">{{form.title.label}}</label>
                                </div>
                                <div class="form-floating m-3">
                                    {{form.description}}
                                    <label for="floatingPassword">{{form.description.label}}</label>
                                </div>
                                {{form.submit}}
                            </form>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
